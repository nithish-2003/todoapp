<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat-interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="voice-assistant.js"></script>
</head>
<body>
    <div class="network-status"></div>
    
    <button id="voiceAssistantBtn" class="voice-assistant-btn">
        <i class="fas fa-microphone"></i>
    </button>
    
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addBtn">Add</button>
            </div>
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div class="task-stats">
                <span id="taskCount">0 tasks left</span>
                <button id="clearCompletedBtn">Clear Completed</button>
            </div>
        </div>
    </div>
    
    <!-- Application script -->
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>Darling Assistant</h3>
            <button class="chat-close-btn" id="chatCloseBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
            <div class="message system">
                Say "Hey Darling" to start a conversation.
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
            <button class="chat-send-btn" id="chatSendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
</html>
